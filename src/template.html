<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio blog" />
    <title>Ilya Sudakov - Resume</title>
    <link rel="stylesheet" href="../src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <meta lang="$lang$" />
  </head>
  <body>
    <main class="container">
      <table class="table">
        <tbody>
          <tr>
            <td rowspan="2" colspan="2">
              <div class="table__title">$title$</div>
              <div class="table__sub-title">$subtitle$</div>
            </td>
            <td class="table__column-name full-width">$city_column_title$</td>
            <td style="white-space: pre">$city_name$</td>
          </tr>
          <tr>
            <td class="table__column-name">$last_updated_column_title$</td>
            <td style="white-space: pre">$last_updated_date$</td>
          </tr>
          <tr>
            <td class="table__column-name fit-content">$links_column_title$</td>
            <td class="full-width">
              <div class="table__list">
                <a href="https://github.com/ilyasudakov">GitHub</a>
                <a href="https://t.me/ilyasudakov">Telegram</a>
              </div>
            </td>
            <td class="table__column-name">$language_column_title$</td>
            <td>
              <div class="table__list">
                <a href="/monospace/en">EN</a>
                <a href="/monospace/ru">RU</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table table--mobile-only">
        <tbody>
          <tr>
            <td>
              <div class="table__title">$title$</div>
              <div class="table__sub-title">$subtitle$</div>
            </td>
          </tr>
          <tr>
            <td class="full-width">
              <div class="table__list">
                <a href="https://github.com/ilyasudakov">GitHub</a>
                <a href="https://t.me/ilyasudakov">Telegram</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <hr />
      $body$
    </main>
    <script src="../src/postprocess_document.js"></script>
  </body>
</html>
