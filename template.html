<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio blog">
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="2" colspan="2">
                            <div class="table__title">$title$</div>
                            <div class="table__sub-title">$subtitle$</div>
                        </td>
                        <td class="table__column-name full-width">Город</td>
                        <td style="white-space: pre;">Санкт-Петербург</td>
                    </tr>
                    <tr>
                        <td class="table__column-name">Обновлено</td>
                        <td style="white-space: pre;">$last_updated_date$</td>
                    </tr>
                    <tr>
                        <td class="table__column-name fit-content">Контакты</td>
                        <td class="full-width">
                            <div class="table__list">
                                <a href="https://github.com/ilyasudakov"><span>GitHub</span>
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="1em"
                                         height="1em"
                                         viewBox="0 0 32 32">
                                        <path fill="currentColor" d="M5 5v22h22V5zm2 2h18v18H7zm6 3v2h5.563L9.28 21.281l1.438 1.438L20 13.437V19h2v-9z" />
                                    </svg>
                                </a>
                                <a href="https://t.me/ilyasudakov"><span>Telegram</span>
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="1em"
                                         height="1em"
                                         viewBox="0 0 32 32">
                                        <path fill="currentColor" d="M5 5v22h22V5zm2 2h18v18H7zm6 3v2h5.563L9.28 21.281l1.438 1.438L20 13.437V19h2v-9z" />
                                    </svg>
                                </a>
                            </div>
                        </td>
                        <td class="table__column-name">Язык</td>
                        <td>
                            <div class="table__list">
                                RU
                                <a href="/en"><span>EN</span>
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="1em"
                                         height="1em"
                                         viewBox="0 0 32 32">
                                        <path fill="currentColor" d="M5 5v22h22V5zm2 2h18v18H7zm6 3v2h5.563L9.28 21.281l1.438 1.438L20 13.437V19h2v-9z" />
                                    </svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr />
            $body$
        </main>
    </body>
</html>
